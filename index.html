<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="area">
		<h1>Guesses Remaining <span id="guess">8</span> </h1>
		<h2>Word Length <span id="word-length"> </span> </h2>
		<div id="word-game"></div>
		<div id = "buttons1">
			<button type="button" class="btn btn-default keys" id="Q">Q</button>
			<button type="button" class="btn btn-default keys" id="W">W</button>
			<button type="button" class="btn btn-default keys" id="E">E</button>
			<button type="button" class="btn btn-default keys" id="R">R</button>
			<button type="button" class="btn btn-default keys" id="T">T</button>
			<button type="button" class="btn btn-default keys" id="Y">Y</button>
			<button type="button" class="btn btn-default keys" id="U">U</button>
			<button type="button" class="btn btn-default keys" id="I">I</button>
			<button type="button" class="btn btn-default keys" id="O">O</button>
			<button type="button" class="btn btn-default keys" id="P">P</button>
		</div>
		<div id="buttons2">
			<button type="button" class="btn btn-default keys" id="A">A</button>
			<button type="button" class="btn btn-default keys" id="S">S</button>
			<button type="button" class="btn btn-default keys" id="D">D</button>
			<button type="button" class="btn btn-default keys" id="F">F</button>
			<button type="button" class="btn btn-default keys" id="G">G</button>
			<button type="button" class="btn btn-default keys" id="H">H</button>
			<button type="button" class="btn btn-default keys" id="J">J</button>
			<button type="button" class="btn btn-default keys" id="K">K</button>
			<button type="button" class="btn btn-default keys" id="L">L</button>
		</div>
		<div id="buttons3">
			<button type="button" class="btn btn-default keys" id="Z">Z</button>
			<button type="button" class="btn btn-default keys" id="X">X</button>
			<button type="button" class="btn btn-default keys" id="C">C</button>
			<button type="button" class="btn btn-default keys" id="V">V</button>
			<button type="button" class="btn btn-default keys" id="B">B</button>
			<button type="button" class="btn btn-default keys" id="N">N</button>
			<button type="button" class="btn btn-default keys" id="M">M</button>
		</div>
	</div>
	<button type="button" class="btn btn-primary" id="new-game">New Game</button>
</body>
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
